version: '3.7'

# TODO: .env, labels and things aren't applied every "start" only on container creation!?

services:
  portal:
    labels:
      - "traefik.frontend.rule=Host:portal.${DOMAIN}"
      - "traefik.frontend.auth.basic.usersFile=/etc/traefik/users"
      - "traefik.port=8080"
    container_name: portal
    restart: unless-stopped
    image: traefik:1.7.6-alpine
    command:
      - --docker.domain="${DOMAIN}"
      - --configFile=/etc/traefik/config.toml
    ports:
      - ${ADVERTISE_IP}:80:80/tcp
      - ${ADVERTISE_IP}:443:443/tcp
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${CONFIG_DIR}/portal:/etc/traefik:ro
    env_file:
      - .env

  jackett:
    labels:
      - "traefik.frontend.rule=Host:jackett.${DOMAIN}"
      - "traefik.port=9117"
      - "traefik.frontend.auth.basic.usersFile=/etc/traefik/users"
    depends_on:
      - portal
    container_name: jackett
    restart: unless-stopped
    image: jackett
    build: ./jackett
    expose:
      - 9117
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIG_DIR}/jackett:/data
    env_file:
      - .env

  nzbget:
    labels:
      - "traefik.frontend.rule=Host:newz.${DOMAIN}"
      - "traefik.port=6789"
      - "traefik.frontend.auth.basic.usersFile=/etc/traefik/users"
    depends_on:
      - portal
    container_name: nzbget
    restart: unless-stopped
    image: nzbget
    build: ./nzbget
    expose:
      - 6789
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIG_DIR}/nzbget:/data
      - ${CONFIG_DIR}/nzbget/downloads:/nzb-downloads
      - ${MEDIA_ROOT}:/myfiles
    env_file:
      - .env

  plex:
    labels:
      - "traefik.frontend.rule=Host:watch.${DOMAIN}"
      - "traefik.port=32400"
    depends_on:
      - portal
    container_name: plex
    image: plexinc/pms-docker:plexpass
    restart: unless-stopped
    ports:
      - ${ADVERTISE_IP}:32400:32400/tcp
      - ${ADVERTISE_IP}:3005:3005/tcp
      - ${ADVERTISE_IP}:8324:8324/tcp
      - ${ADVERTISE_IP}:32469:32469/tcp
      - ${ADVERTISE_IP}:1900:1900/udp
      - ${ADVERTISE_IP}:32410:32410/udp
      - ${ADVERTISE_IP}:32412:32412/udp
      - ${ADVERTISE_IP}:32413:32413/udp
      - ${ADVERTISE_IP}:32414:32414/udp
    expose:
      - 32400
      - 3005
      - 8324
      - 32469
      - 1900
      - 32410
      - 32412
      - 32413
      - 32414
    hostname: ${HOSTNAME:-nateflix}
    devices:
      - /dev/dri:/dev/dri
    privileged: true
    environment:
      PLEX_CLAIM: ${PLEX_CLAIM:-}
      PLEX_UPDATE_CHANNEL: 8
      ADVERTISE_IP: http://${ADVERTISE_IP}:32400/
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIG_DIR}/plex/config:/config
      - /dev/shm:/transcode
      - ${MEDIA_ROOT}:/data:ro
    env_file:
      - .env

  plexstats:
    labels:
      - "traefik.frontend.rule=Host:stats.${DOMAIN}"
      - "traefik.port=8181"
      - "traefik.frontend.auth.basic.usersFile=/etc/traefik/users"
    depends_on:
      - portal
    container_name: plexstats
    restart: unless-stopped
    image: tautulli/tautulli
    expose:
      - 8181
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIG_DIR}/plexstats:/config
      - ${CONFIG_DIR}/plex/config/Library/Application Support/Plex Media Server/Logs:/logs:ro
    env_file:
      - .env

  ombi:
    labels:
      - "traefik.frontend.rule=Host:request.${DOMAIN}"
      - "traefik.port=5000"
    depends_on:
      - portal
    container_name: ombi
    restart: unless-stopped
    image: ombi
    build: ./ombi
    environment:
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8
    expose:
      - 5000
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIG_DIR}/ombi:/data
    env_file:
      - .env

  sonarr:
    labels:
      - "traefik.frontend.rule=Host:shows.${DOMAIN}"
      - "traefik.port=8989"
      - "traefik.frontend.auth.basic.usersFile=/etc/traefik/users"
    depends_on:
      - portal
    container_name: sonarr
    restart: unless-stopped
    image: sonarr
    build: sonarr
    expose:
      - 8989
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIG_DIR}/sonarr:/data
      - ${CONFIG_DIR}/nzbget/downloads:/nzb-downloads
      - ${CONFIG_DIR}/deluge/downloads:/torrent-downloads
      - ${MEDIA_ROOT}:/myfiles
    env_file:
      - .env

  radarr:
    labels:
      - "traefik.frontend.rule=Host:movies.${DOMAIN}"
      - "traefik.port=7878"
      - "traefik.frontend.auth.basic.usersFile=/etc/traefik/users"
    depends_on:
      - portal
    container_name: radarr
    restart: unless-stopped
    image: radarr
    build: radarr
    expose:
      - 7878
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIG_DIR}/radarr:/data
      - ${CONFIG_DIR}/nzbget/downloads:/nzb-downloads
      - ${CONFIG_DIR}/deluge/downloads:/torrent-downloads
      - ${MEDIA_ROOT}:/myfiles
    env_file:
      - .env

  lidarr:
    labels:
      - "traefik.frontend.rule=Host:music.${DOMAIN}"
      - "traefik.port=8686"
      - "traefik.frontend.auth.basic.usersFile=/etc/traefik/users"
    depends_on:
      - portal
    container_name: lidarr
    restart: unless-stopped
    image: lidarr
    build: lidarr
    expose:
      - 8686
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIG_DIR}/lidarr:/config
      - ${CONFIG_DIR}/nzbget/downloads:/nzb-downloads
      - ${CONFIG_DIR}/deluge/downloads:/torrent-downloads
      - ${MEDIA_ROOT}:/myfiles
    env_file:
      - .env

  deluge:
    labels:
      - "traefik.frontend.rule=Host:torrents.${DOMAIN}"
      - "traefik.port=8112"
      - "traefik.frontend.auth.basic.usersFile=/etc/traefik/users"
    depends_on:
      - portal
    container_name: deluge
    restart: unless-stopped
    image: deluge
    build: deluge
    environment:
      VPN_REGION: ${VPN_REGION}
    expose:
      - 8112
    dns:
      - 209.222.18.222
      - 209.222.18.218
    cap_add:
      - NET_ADMIN
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIG_DIR}/deluge:/data
      - ${CONFIG_DIR}/deluge-web:/data-web
      - ${CONFIG_DIR}/openvpn:/openvpn
      - ${CONFIG_DIR}/deluge/downloads:/torrent-downloads
      - ${MEDIA_ROOT}:/myfiles
    env_file:
      - .env

  pihole:
    labels:
      - "traefik.frontend.rule=Host:pihole.${DOMAIN}"
      - "traefik.frontend.rule=AddPrefix:/admin"
      - "traefik.frontend."
      - "traefik.port=80"
      - "traefik.frontend.auth.basic.usersFile=/etc/traefik/users"
    restart: unless-stopped
    container_name: pihole
    image: pihole/pihole:latest
    cap_add:
      - NET_ADMIN
    ports:
      - ${ADVERTISE_IP}:53:53/tcp
      - ${ADVERTISE_IP}:53:53/udp
      - ${ADVERTISE_IP}:67:67/udp
    expose:
      - 80
    environment:
      WEBPASSWORD:
      DNS1: 8.8.8.8
      DNS2: 8.8.4.4
      ServerIP: ${ADVERTISE_IP}
      VIRTUAL_HOST: https://pihole.${DOMAIN}/admin/
    volumes:
      - ${CONFIG_DIR}/pihole/config:/etc/pihole
      - ${CONFIG_DIR}/pihole/dnsmasq:/etc/dnsmasq.d
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./pihole/index.php:/var/www/html/pihole/index.php:ro
    env_file:
      - .env
